<div class="wallet row mb-2">
  <div class="col-md-12">
    <div>
      <div class="card mx-2">
        <div class="card-header row mx-1">
          <div class="col-md-2 w-100 float-left">
            <a class="btn btn-secondary alert-secondary " [routerLink]="[ '/wallet']">Back
              Cash</a>
          </div>
          <div class="col-md-10 mx-auto w-100 text-center">
            <span class="text-primary"> Add Cash to The Wallet</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row mx-1">
  <div class="col-md-12">
    <nav>
      <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active " id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
          aria-controls="nav-home" aria-selected="true">From Other Wallet</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
          aria-controls="nav-profile" aria-selected="false">NetBanking</a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
          aria-controls="nav-contact" aria-selected="false">Debit/Credit Cards</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <!--    From Other Wallet-->
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="table table-bordered">
          <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <h3>Disabled in Prototype</h3>
          </div>
        </div>
      </div>

      <!--    Netbanking-->
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <div class="table table-bordered">
          <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <h3>Disabled in Prototype</h3>
          </div>
        </div>
      </div>

      <!--    Debit/Credit Card-->
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        <div class="table table-bordered">
          <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <h3>Disabled in Prototype</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
