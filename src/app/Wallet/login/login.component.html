<div class="alert alert-success alert-dismissible" *ngIf="loginSuccess !=false">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Success!</strong> Your Requirements have been submitted successfully
</div>
<div *ngIf="errorResponse" class="alert alert-danger mx-auto text-center">
  {{errorResponse}}
</div>
<div class="container-fluid">

  <div class=" creditCardForm container col-md-8">
    <div class="payment">
      <div class="card">
        <div class="card-header text-center">
          Login With Your Card
        </div>
        <div class="card-body">
          <form class="needs-validation" #txnForm="ngForm">
            <div class="form-group" id="card-number-field">
              <label for="owner">Customer Name</label>
              <input type="text" [(ngModel)]="txnDetails.credentials.customerName" class="form-control" name="cardName"
                id="owner" required>
              <small class="text-muted">Name as displayed on card</small>
            </div>
            <div class="form-group owner">
              <label for="cardNumber">Card Number</label>
              <input type="text" [(ngModel)]="txnDetails.credentials.cardNo" class="form-control" name="cardNumber"
                required>
            </div>
            <div class="form-group CVV">
              <label for="cvv">CVV</label>
              <input type="text" [(ngModel)]="txnDetails.credentials.cardVerificationValue" class="form-control"
                id="cvv" name="cardVerificationValue" required>
            </div>
            <div class="form-group" id="expiration-date">
              <label>Expiration Date</label>
              <select [(ngModel)]="txnDetails.credentials.cardExpiryMonth" id="cc-month" name="cardExpiryMonth"
                required>
                <option value="Month" disabled>Month</option>
                <option value="01">January</option>
                <option value="02">February </option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select [(ngModel)]="txnDetails.credentials.cardExpiryYear" id="cc-year" name="cardExpiryYear" required>
                <option value="Year" disabled> Year</option>
                <option value="2018"> 2018</option>
                <option value="2019"> 2019</option>
                <option value="2020"> 2020</option>
                <option value="2021"> 2021</option>
                <option value="2022"> 2022</option>
                <option value="2023"> 2023</option>
                <option value="2024"> 2024</option>
                <option value="2025"> 2025</option>
              </select>
            </div>
            <div class="form-group" id="credit_cards">
              <img src="assets/images/visa.jpg" id="visa">
              <img src="assets/images/mastercard.jpg" id="mastercard">
            </div>
            <div class="form-group spinner" id="pay-now">
              <button type="submit" class="btn btn-default" [disabled]="!txnForm.form.valid" (click)="logInUsingCard(txnForm)"
                id="confirm-purchase">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <ngx-spinner>
      <p style="color: white"> Credentials are being processed</p>
    </ngx-spinner>
