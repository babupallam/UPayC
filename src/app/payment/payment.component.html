<div class="container-fluid">

    <div class="creditCardForm">

        <div class="payment">
            <form class="needs-validation" #txnForm="ngForm">
                <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
                    <h3>Amount: {{txnDetails.metaData.amount}}</h3>
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="owner">Customer Name</label>
                    <input type="text" [(ngModel)]="txnDetails.metaData.customerName" class="form-control"
                        name="cardName" id="owner" required>
                    <small class="text-muted">Name as displayed on card</small>
                </div>
                <div class="form-group owner">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" [(ngModel)]="txnDetails.credentials.cardNo" class="form-control"
                        name="cardNumber" required>
                </div>
                <div class="form-group CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" [(ngModel)]="txnDetails.credentials.cardVerificationValue" class="form-control"
                        id="cvv" name="cardVerificationValue" required>
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Expiration Date</label>
                    <select [(ngModel)]="txnDetails.credentials.cardExpiryMonth" id="cc-month" name="cardExpiryMonth"
                        required>
                        <option value="Month" disabled>Month</option>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select [(ngModel)]="txnDetails.credentials.cardExpiryYear" id="cc-year" name="cardExpiryYear"
                        required>
                        <option value="Year" disabled> Year</option>
                        <option value="2018"> 2018</option>
                        <option value="2019"> 2019</option>
                        <option value="2020"> 2020</option>
                        <option value="2021"> 2021</option>
                        <option value="2022"> 2022</option>
                        <option value="2023"> 2023</option>
                        <option value="2024"> 2024</option>
                        <option value="2025"> 2025</option>
                    </select>
                </div>
                <div class="form-group" id="credit_cards">
                    <img src="assets/images/visa.jpg" id="visa">
                    <img src="assets/images/mastercard.jpg" id="mastercard">
                </div>
                <div class="form-group spinner" id="pay-now">
                    <button type="submit" class="btn btn-default" [disabled]="!txnForm.form.valid" (click)="txnSubmit()"
                        id="confirm-purchase">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<ngx-spinner>
    <p style="color: white"> Transaction is being processed</p>
</ngx-spinner>
